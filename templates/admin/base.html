{% block head %}
<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
	<head>
		<!-- Basic Page Needs -->
		<meta charset="UTF-8">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
		<title>BS Admin</title>

		<meta name="author" content="themsflat.com">

		<!-- Mobile Specific Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Boostrap style -->
		<link rel="stylesheet" type="text/css" href="../../static/stylesheets/bootstrap.min.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="../../static/stylesheets/bootstrap4-alpha3.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="../../static/> -->

		<!-- FONTS-->
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">

		<!-- Theme style -->
		<link rel="stylesheet" type="text/css" href="../../static/stylesheets/style.css">

		<!-- Calendar -->
		<link href='../../static/stylesheets/fullcalendar.min.css' rel='stylesheet' />
		<link href='../../static/stylesheets/fullcalendar.print.min.css' rel='stylesheet' media='print' />

		<!-- Responsive -->
		<link rel="stylesheet" type="text/css" href="../../static/stylesheets/responsive.css">

		<!-- Favicon -->
	    <link href="../../static/images/icon/favicon.png" rel="shortcut icon">
	</head>
{% endblock %}






<body>

    <!-- Loader -->
    <div class="loader">
          <div class="inner one"></div>
          <div class="inner two"></div>
          <div class="inner three"></div>
    </div>

    <header id="header" class="header fixed">
        <div class="navbar-top">
            <div class="curren-menu info-left">
                <div class="logo">
                    <a href="#" title="">
                        <img src="../../static/images/logo.png" alt="BS Admin">
                    </a>
                </div><!-- /.logo -->
                <div class="top-button">
                    <span></span>
                </div><!-- /.top-button -->
                <div class="box-search">
                    <form action="#" method="get" accept-charset="utf-8">
                        <button><img src="../../static/images/icon/search.png" alt=""></button>
                        <input type="text" placeholder="Search Projects..." name="Search">
                    </form>
                </div><!-- /.box-search -->
            </div><!-- /.curren-menu -->
            <ul class="info-right">
                <li class="setting">
                    <a href="#" class="waves-effect waves-teal" title="">
                        <img src="../../static/images/icon/setting.png" alt="">
                    </a>
                </li><!-- /.setting -->
                <li class="notification">
                    <a href="#" class="waves-effect waves-teal" title="">
                        7
                    </a>
                </li><!-- /.notification -->
                <li class="user">
                    <div class="avatar">
                        <img src="../../static/images/avatar/01.png" alt="">
                    </div>
                    <div class="info">
                        <p class="name">Haithum A</p>
                        <p class="address">San Fransico, CA</p>
                    </div>
                    <div class="arrow-down">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                        <i class="fa fa-angle-up" aria-hidden="true"></i>
                    </div>
                    <div class="dropdown-menu">
                        <ul>
                            <li>
                                <div class="avatar">
                                    <img src="../../static/images/avatar/01.png" alt="">
                                </div>
                                <div class="profile">
                                    <a href="#" title="">View Profile</a>
                                </div>
                                <div class="clearfix"></div>
                            </li>
                            <li>
                                <a href="#" class="waves-effect" title="">My Account</a>
                            </li>
                            <li>
                                <a href="#" class="waves-effect" title="">Setting</a>
                            </li>
                            <li>
                                <a href="#" class="waves-effect" title="">Logout</a>
                            </li>
                        </ul>
                    </div><!-- /.dropdown-menu -->
                    <div class="clearfix"></div>
                </li><!-- /.user -->
                <li class="button-menu-right active">
                    <img src="../../static/images/icon/menu-right.png" alt="">
                </li><!-- /.button-menu-right -->
            </ul><!-- /.info-right -->
            <div class="clearfix"></div>
        </div>	<!-- /.navbar-top -->
    </header><!-- /header <-->

    <section class="vertical-navigation left">
        <div class="user-profile">
            <div class="user-img">
                <a href="#" title="">
                    <div class="img">
                        <img src="../../static/images/avatar/avatar-dashboard.png" alt="">
                    </div>
                    <div class="status-color blue heartbit style1"></div>
                </a>
            </div>
            <ul class="user-options">
                <li class="name"><a href="#" title="">Haithum A</a></li>
                <li class="options">ADMINISTRATOR</li>
            </ul>
        </div>
        <ul class="sidebar-nav">
            <li class="dashboard waves-effect waves-teal active">
                <div class="img-nav">
                    <img src="../../static/images/icon/monitor.png" alt="">
                </div>
                <span>DASHBOARD</span>
            </li>
            <li class="users waves-effect waves-teal">
                <a href="/admin/users-view" title="Users">

                <div class="img-nav">
                    <img src="../../static/images/icon/user.png" alt="">
                    
                </div>
                <span>Users</span>
                </a>

            </li>

            <li class="calendar waves-effect waves-teal">
                <div class="img-nav">
                    <img src="../../static/images/icon/calendar.png" alt="">
                </div>
                <span>CALENDAR</span>
            </li>
            <li class="pages waves-effect waves-teal">
                <div class="img-nav">
                    <img src="../../static/images/icon/pages.png" alt="">
                </div>
                <span>PAGES</span>
            </li>
            <li class="apps waves-effect waves-teal">
                <div class="img-nav">
                    <img src="../../static/images/icon/apps.png" alt="">
                </div>
                <span>APPS</span>
            </li>
            <li class="setting waves-effect waves-teal">
                <div class="img-nav">
                    <img src="../../static/images/icon/setting-02.png" alt="">
                </div>
                <span>SETTING</span>
            </li>
        </ul>
    </section><!-- /.vertical-navigation -->

    <main>


        {% block content %} {% endblock %}

    </main><!-- /main -->


    <!-- jQuery 3 -->
    <script src="../../static/javascript/jquery.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="../../static/javascript/tether.min.js"></script>
    <script src="../../static/javascript/bootstrap4-alpha3.min.js"></script>

    <!-- Map chart  -->
    <script src="../../static/javascript/ammap.js"></script>
    <script src="../../static/javascript/worldLow.js"></script>

    <!-- Morris.js charts -->
    <script src="../../static/javascript/raphael.min.js"></script>
    <script src="../../static/javascript/morris.min.js"></script>

    <!-- Chart -->
    <script src="../../static/javascript/Chart.min.js"></script>

    <!-- Calendar -->
    <script src='../../static/javascript/moment.min.js'></script>
    <script src='../../static/javascript/jquery-ui.js'></script>
    <script src='../../static/javascript/fullcalendar.min.js'></script>

    <script type="text/javascript" src="../../static/javascript/jquery.mCustomScrollbar.js"></script>
    <script src="../../static/javascript/smoothscroll.js"></script>
    <script src="../../static/javascript/waypoints.min.js"></script>
    <script src="../../static/javascript/jquery-countTo.js"></script>
    <script src="../../static/javascript/waves.min.js"></script>
    <script src="../../static/javascript/canvasjs.min.js"></script>

    <script src="../../static/javascript/main.js"></script>	

</body>
</html>
