<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Admin Panel{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONTS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Your additional CSS files can be included here -->
    <!-- <link rel="stylesheet" type="text/css" href="../../static/stylesheets/your_custom_styles.css"> -->
</head>
<body>

<div class="container-fluid">
    <!-- Logo and Top Bar -->
    <div class="row bg-dark text-light p-2">
        <div class="col-2">
            <img src="../../static/images/logo.png" alt="BS Admin" style="max-height: 50px;">
        </div>
        <div class="col-10 text-right">
            <!-- Add top bar content here -->
            <span class="mr-3">Welcome, User!</span>
            <a href="#" class="text-light">Logout</a>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <!-- Add more navbar items as needed -->
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <!-- Main Content Area -->
    <div class="row mt-3">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item text-center">
                        <a class="nav-link" href="/admin/mailing_list">
                            <i class="material-icons" style="font-size: 2em;">mail</i>
                            <span>Mailing List</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="/admin/users">
                            <i class="material-icons" style="font-size: 2em;">person</i>
                            <span>Users</span>
                        </a>
                    </li>
                    <!-- Add more sidebar links as needed -->
                </ul>
            </div>
        </nav>

        <!-- Content Section -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

<!-- Your additional JavaScript files can be included here -->
<!-- <script src="../../static/js/your_custom_script.js"></script> -->

</body>
</html>
